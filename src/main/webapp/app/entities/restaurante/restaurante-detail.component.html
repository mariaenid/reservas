<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="restaurante">
            <h2><span jhiTranslate="reservasApp.restaurante.detail.title">Restaurante</span> {{restaurante.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="reservasApp.restaurante.nombre">Nombre</span></dt>
                <dd>
                    <span>{{restaurante.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="reservasApp.restaurante.fecha">Fecha</span></dt>
                <dd>
                    <span>{{restaurante.fecha}}</span>
                </dd>
                <dt><span jhiTranslate="reservasApp.restaurante.propietario">Propietario</span></dt>
                <dd>
                    <span>{{restaurante.propietario}}</span>
                </dd>
                <dt><span jhiTranslate="reservasApp.restaurante.direccion">Direccion</span></dt>
                <dd>
                    <span>{{restaurante.direccion}}</span>
                </dd>
                <dt><span jhiTranslate="reservasApp.restaurante.imagen">Imagen</span></dt>
                <dd>
                    <div *ngIf="restaurante.imagen">
                        <a (click)="openFile(restaurante.imagenContentType, restaurante.imagen)" jhiTranslate="entity.action.open">open</a>
                        {{restaurante.imagenContentType}}, {{byteSize(restaurante.imagen)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/restaurante', restaurante.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
