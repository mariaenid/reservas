<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-spot-heading" jhiTranslate="reservasApp.spot.home.createOrEditLabel">Create or edit a Spot</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!spot.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="spot.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservasApp.spot.numPersonas" for="field_numPersonas">Num Personas</label>
                    <input type="number" class="form-control" name="numPersonas" id="field_numPersonas"
                        [(ngModel)]="spot.numPersonas" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservasApp.spot.numMesa" for="field_numMesa">Num Mesa</label>
                    <input type="number" class="form-control" name="numMesa" id="field_numMesa"
                        [(ngModel)]="spot.numMesa" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservasApp.spot.restaurante" for="field_restaurante">Restaurante</label>
                    <select class="form-control" id="field_restaurante" name="restaurante" [(ngModel)]="spot.restaurante" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="restauranteOption.id === spot.restaurante?.id ? spot.restaurante : restauranteOption" *ngFor="let restauranteOption of restaurantes; trackBy: trackRestauranteById">{{restauranteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
